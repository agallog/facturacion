<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name">Primer Nombre</label>
      <input type="text" class="form-control" id="firstName" required name="primer_nombre" [(ngModel)]="cliente.primer_nombre">
    </div>

    <div class="form-group">
      <label for="name">Segundo Nombre</label>
      <input type="text" class="form-control" id="lastName" required name="segundo_nombre" [(ngModel)]="cliente.segundo_nombre">
    </div>

    <div class="form-group">
        <label for="primer_apellido">Primer Apellido</label>
        <input id="primer_apellido" class="form-control" type="text" name="primer_apellido" [(ngModel)]="cliente.primer_apellido">
    </div>

    <div class="form-group">
        <label for="segundo_apellido">Segundo Apellido</label>
        <input id="segundo_apellido" class="form-control" type="text" name="segundo_apellido" [(ngModel)]="cliente.segundo_apellido">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
          <input id="email" class="form-control" type="text" name="email" [(ngModel)]="cliente.email">
    </div>

    <div class="form-group">
        <label for="telefono">Telefono</label>
          <input id="telefono" class="form-control" type="text" name="telefono" [(ngModel)]="cliente.telefono">
    </div>

    <div class="form-group">
        <label for="nit">NIT</label>
        <input id="nit" class="form-control" type="text" name="nit" [(ngModel)]="cliente.nit">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" (click)="gotoList()" class="btn btn-danger">Cancelar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
