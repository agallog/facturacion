<table class="table">
        <thead>
            <tr>
                <th>Listado de Productos</th>
                <th></th>
                <th></th>
                <th>
                    <button type="button" class="btn btn-success" (click)="createProducto()">
                        +
                        <span>Agregar</span>
                    </button>
                </th>
            </tr>
        </thead>
</table>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Inventario</th>
      <th scope="col">Precio</th>
      <th scope="col">Activo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of data">
      <td scope="row">{{producto.id}}</td>
      <td scope="col">{{producto.nombre}}</td>
      <td scope="col">{{producto.cantidad}} </td>
      <td scope="col">{{producto.precio | currency}}  </td>
      <td scope="col">{{producto.activo }}</td>
      <td scope="col">
        <button (click)="edit(producto,content)">
            <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button>
            <fa-icon [icon]="faTrash"></fa-icon>        
          </button>
        </td>
    </tr>
  </tbody>
</table>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="primer_nombre">Nombre</label>
        <div class="input-group">
          <input id="primer_nombre" class="form-control" type="text" name="nombre" [(ngModel)]="producto.nombre">
        </div>
      </div>

      <div class="form-group">
          <label for="segundo_nombre">Inventario</label>
          <div class="input-group">
            <input id="segundo_nombre" class="form-control" type="text" name="cantidad" [(ngModel)]="producto.cantidad">
          </div>
      </div>
  
      <div class="form-group">
          <label for="primer_apellido">Precio</label>
          <div class="input-group">
            <input id="primer_apellido" class="form-control" type="text" name="precio" [(ngModel)]="producto.precio">
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(producto)">Guardar</button>
  </div>
</ng-template>
