<table class="table">
        <thead>
            <tr>
                <th>Listado de Clientes</th>
                <th></th>
                <th></th>
                <th>
                    <button type="button" class="btn btn-success" 
                      (click)="clienteDetails()"
                      >
                        +
                        <span>Agregar</span>
                    </button>
                </th>
            </tr>
        </thead>
</table>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Primer Nombre</th>
      <th scope="col">Segundo Nombre</th>
      <th scope="col">Primer Apellido</th>
      <th scope="col">Segundo Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <!-- <th scope="col">Activo</th> -->
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of data">
      <td scope="row">{{cliente.id}}</td>
      <td scope="col">{{cliente.primer_nombre}}</td>
      <td scope="col">{{cliente.segundo_nombre}} </td>
      <td scope="col">{{cliente.primer_apellido}} </td>
      <td scope="col">{{cliente.segundo_apellido}} </td>
      <td scope="col">{{cliente.email}}</td>
      <td scope="col">{{cliente.telefono}}</td>
      <!-- <td scope="col">{{cliente.activo }}</td> -->
      <td scope="col">
        <button (click)="navegar('edit',cliente.id)">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button (click)="open('focusFirst')" >
            <fa-icon [icon]="faTrash"></fa-icon>        
          </button>
        </td>
    </tr>
  </tbody>
</table>
