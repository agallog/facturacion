<h3>Crear Producto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="primer_nombre">Nombre</label>
        <div class="input-group">
            <input id="primer_nombre" class="form-control" type="text" name="nombre" [(ngModel)]="producto.nombre">
        </div>
        </div>

        <div class="form-group">
            <label for="segundo_nombre">Inventario</label>
            <div class="input-group">
            <input id="segundo_nombre" class="form-control" type="text" name="cantidad" [(ngModel)]="producto.cantidad">
            </div>
        </div>
    
        <div class="form-group">
            <label for="primer_apellido">Precio</label>
            <div class="input-group">
            <input id="primer_apellido" class="form-control" type="text" name="precio" [(ngModel)]="producto.precio">
            </div>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" (click)="gotoList()" class="btn btn-danger">Cancelar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
