
<div class="container">
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Numero de factura</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Numero de factura" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Cliente">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    <input type="text" ngbDatepicker #d="ngbDatepicker"/>
                    <button (click)="d.toggle()">Toggle</button>
                </div>    
            </div>
        </form>
            
</div>

<table class="table">
        <thead>
            <tr>
                <th>Listado de productos</th>
                <th></th>
                <th></th>
                <th>
                    <a class="btn btn-success" (click)="open(content)">
                        +
                        <span>Agregar</span>
                    </a>
                </th>
            </tr>
        </thead>
</table>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Precio unitario</th>
      <th scope="col">Total</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factura of data">
      <td scope="row">{{factura.id}}</td>
      <td scope="col">{{factura.numero_factura}}</td>
      <td scope="col">{{factura.nit}} </td>
      <td scope="col">{{factura.nombre_cliente}} </td>
      <td scope="col">{{factura.fecha }}</td>
      <td scope="col">{{factura.total | currency}}  </td>
      <td scope="col">
        <button (click)="edit(factura,content)" ngbTooltip="Editar">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button>
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
    </tr>
  </tbody>
</table>


<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Agregar Producto</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="primer_nombre">Producto</label>
              <div class="input-group">
                <input id="primer_nombre" class="form-control" type="text" name="nombre" [(ngModel)]="producto.nombre">
              </div>
            </div>
      
            <div class="form-group">
                <label for="segundo_nombre">Cantidad</label>
                <div class="input-group">
                  <input id="segundo_nombre" class="form-control" type="text" name="cantidad" [(ngModel)]="producto.cantidad">
                </div>
            </div>
        
            <div class="form-group">
                <label for="primer_apellido">Precio</label>
                <div class="input-group">
                  <input id="primer_apellido" readonly class="form-control-plaintext" type="text" name="precio" [(ngModel)]="producto.precio">
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
        </div>
      </ng-template>
