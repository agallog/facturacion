<table class="table">
        <thead>
            <tr>
                <th>Listado de Facturas</th>
                <th></th>
                <th></th>
                <th>
                    <button class="btn btn-success" (click)="crear()">
                        +
                        <span>Agregar</span>
                    </button>
                </th>
            </tr>
        </thead>
</table>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Numero de factura</th>
      <th scope="col">NIT</th>
      <th scope="col">Nombre cliente</th>
      <th scope="col">Fecha</th>
      <th scope="col">Total factura</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factura of data">
      <td scope="row">{{factura.id}}</td>
      <td scope="col">{{factura.numero_factura}}</td>
      <td scope="col">{{factura.nit}} </td>
      <td scope="col">{{factura.nombre_cliente}} </td>
      <td scope="col">{{factura.fecha }}</td>
      <td scope="col">{{factura.total | currency}}  </td>
      <td scope="col">
        <button (click)="edit(factura,content)" ngbTooltip="Editar factura">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button>
            <fa-icon [icon]="faTrash"></fa-icon>        
          </button>
        </td>
    </tr>
  </tbody>
</table>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Producto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="primer_nombre">Numero de factura</label>
        <div class="input-group">
          <input id="primer_nombre" class="form-control" type="text" name="numero_factura" [(ngModel)]="factura.numero_factura">
        </div>
      </div>

      <div class="form-group">
          <label for="segundo_nombre">Cliente</label>
          <div class="input-group">
            <input id="segundo_nombre" class="form-control" type="text" name="cliente" [(ngModel)]="factura.cliente">
          </div>
      </div>
  
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>      
    
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(factura)">Guardar</button>
  </div>
</ng-template>
